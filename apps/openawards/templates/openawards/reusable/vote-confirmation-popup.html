<div class="cd-popup" role="alert">
   <div class="cd-popup-container">
      <p>You have {{ user.remain_credits }} credits. Do you want to spend 1 credit casting this vote?</p>
      <ul class="cd-buttons">
         <li><a href="#0" id="cd-popup-button-yes">Yes</a></li>
         <li><a href="#0" id="cd-popup-button-no">No</a></li>
      </ul>
      <a href="#0" class="cd-popup-close img-replace">Close</a>
   </div> <!-- cd-popup-container -->
</div> <!-- cd-popup -->

<script>
jQuery(document).ready(function($){
	//open popup
	$('.cd-popup-trigger').on('click', function(event){
		event.preventDefault();
		$('.cd-popup').addClass('is-visible');
		$('#cd-popup-button-yes').attr('href', $(this).attr('confirm_url'));
	});

	//close popup
	$('.cd-popup').on('click', function(event){
		if( $(event.target).is('.cd-popup-close') || $(event.target).is('.cd-popup')
		  || $(event.target).is('#cd-popup-button-no') ) {
			event.preventDefault();
			$(this).removeClass('is-visible');
		}
	});
	//close popup when clicking the esc keyboard button
	$(document).keyup(function(event){
    	if(event.which=='27'){
    		$('.cd-popup').removeClass('is-visible');
	    }
    });
});
</script>
