{% extends "generic.html" %}

{% block generic %}
  <h1>
    Reset your password
  </h1>
  <p>
    Enter your account's email address below and we'll email you a link to reset your password:
  </p>
  <form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
      <p>{{ form.email }}</p>
    <input type="submit" class="btn btn-default btn-lg" value="Reset password">
  </form>
{% endblock %}
